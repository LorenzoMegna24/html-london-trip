on<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>London Trip</title>
</head>
<body>
  <!-- Header -->
  <header> 
    <!-- Titolo -->
    <h1>Il mio Viaggio a Londra</h1>
    <!-- img header -->
    <img src="img/pexels-bill-emrich-230794-0.jpg" alt="London eye">
    <img src="img/pexels-bill-emrich-230794-1.jpg" alt="London">
    <img src="img/pexels-bill-emrich-230794-2.jpg" alt="London Big Ben">

  </header>
  <!-- Main -->
  <main>
    <!-- container spese -->
    <section class="spese">
      <!-- Sotto titolo -->
      <h2>Le mie spese</h2>

      <table>
        <thead>
          <tr>

        <tbody>
          <tr>
            <td>1</td>

            <td>120&euro;</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>120&euro;</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>120&euro;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Totale</td>
            <td>360&euro;</td>
          </tr>
        </tfoot>
      </table>
      <hr>
    </section>
  </main>
</body>
</html>
